<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<h:form>
		<p:toolbar id="tools">
			<f:facet name="left">
				<p:commandButton title="Volver" icon="fa fa-arrow-left"
					actionListener="#{mb.actionGoBack(currentOption)}"
					update="#{tabContent}" />

				<span class="ui-separator"> <span
					class="ui-icon ui-icon-grip-dotted-vertical" />
				</span>
				<p:commandButton value="Nuevo" 	  icon="fa fa-plus"  actionListener="#{mb.actionCreateRedirect(currentOption)}" update="#{tabContent}"/>
				<p:commandButton value="Eliminar" icon="fa fa-minus" actionListener="#{mb.actionDelete(currentOption)}"   	    update="#{tabContent}" />

				<span class="ui-separator"> <span
					class="ui-icon ui-icon-grip-dotted-vertical" />
				</span>
				
				<p:commandButton value="Guardar" icon="fa fa-save" process="#{saveProcess},@this" actionListener="#{mb.actionSave}" update="#{tabContent}" partialSubmit="true" ajax="true"/>
				
				<span class="ui-separator"> <span
					class="ui-icon ui-icon-grip-dotted-vertical" />
				</span>

				<p:commandButton type="button" title="Reporte"
					icon="fa fa-file-pdf-o" />
			</f:facet>
		</p:toolbar>
	</h:form>
</ui:composition>
