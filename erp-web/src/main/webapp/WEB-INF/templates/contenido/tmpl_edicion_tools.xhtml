<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<h:form>
		<p:toolbar id="tools">
			<f:facet name="left">
				<p:commandButton title="Volver" icon="fa fa-arrow-left"
					actionListener="#{mb.actionGoBack(currentOption)}"
					update="#{tabContent}" />

				<span class="ui-separator"> <span
					class="ui-icon ui-icon-grip-dotted-vertical" />
				</span>
				<p:commandButton type="button" value="Nuevo" icon="fa fa-plus" />
				<p:commandButton type="button" value="Editar" icon="fa fa-edit" />
				<p:commandButton type="button" value="Eliminar" icon="fa fa-minus" />

				<span class="ui-separator"> <span
					class="ui-icon ui-icon-grip-dotted-vertical" />
				</span>

				<p:commandButton type="button" title="Reporte"
					icon="fa fa-file-pdf-o" />
			</f:facet>
		</p:toolbar>
	</h:form>
</ui:composition>
