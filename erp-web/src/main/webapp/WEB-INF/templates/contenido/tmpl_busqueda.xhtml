<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">


	<p:layout style="min-width:400px;min-height:700px;">

		<p:layoutUnit position="center"
			style="border: none; padding: 0px 0px 0px 0px; marging: 0px 0px 0px 0px;">
			<h:form>
				<p:toolbar id="tools">
					<f:facet name="left">
						<p:commandButton type="button" value="New" icon="ui-icon-document" />

						<p:commandButton type="button" value="Open"
							icon="ui-icon-folder-open" />

						<span class="ui-separator"> <span
							class="ui-icon ui-icon-grip-dotted-vertical" />
						</span>

						<p:commandButton type="button" title="Save" icon="ui-icon-disk" />
						<p:commandButton type="button" title="Delete" icon="ui-icon-trash" />
						<p:commandButton type="button" title="Print" icon="ui-icon-print" />
					</f:facet>

					<f:facet name="right">
						<p:menuButton value="Options">
							<p:menuitem value="Save" actionListener="#{toolbarView.save}"
								icon="ui-icon-disk" />
							<p:menuitem value="Update" actionListener="#{toolbarView.update}"
								icon="ui-icon-arrowrefresh-1-w" />
							<p:menuitem value="Delete" actionListener="#{toolbarView.delete}"
								ajax="false" icon="ui-icon-close" />
							<p:menuitem value="Homepage" url="http://www.primefaces.org"
								icon="ui-icon-extlink" />
						</p:menuButton>
					</f:facet>

				</p:toolbar>
			</h:form>
			<ui:insert name="result">
                center content
                </ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="east" resizable="false" size="300"
			collapsible="true"
			style=" padding: 0px 0px 0px 0px; marging: 0px 0px 0px 0px; border-top:none; border-bottom:none; border-right:none;"
			minSize="40" maxSize="300">
			<h:form>
				<p:toolbar id="toolsSearch">
					<f:facet name="left">
						<p:commandButton type="button" value="Buscar" title="Buscar"
							icon="ui-icon-search" />
					</f:facet>

				</p:toolbar>
			</h:form>
			<ui:insert name="filter">
                filter content
         </ui:insert>
		</p:layoutUnit>


	</p:layout>

</ui:composition>
