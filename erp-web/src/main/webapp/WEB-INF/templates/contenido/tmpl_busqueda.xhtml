<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:param name="idOutCOntent" value=":tbvOptionsViewer:contenSearch#{optId}:outSearch#{optId}" />
	<f:subview id="contenSearch#{optId}">
	<p:layout id="lySearchBody#{optId}" style="min-width:#{withLayout eq null? '400px':withLayout} ;min-height:#{heightLayout eq null? '750px':heightLayout};">

		<p:layoutUnit position="center" id="lyCenter#{optId}"
			style="border: none; padding: 0px 0px 0px 0px; marging: 0px 0px 0px 0px;">
			<ui:include src="tmpl_busqueda_tools.xhtml" />
			<h:panelGroup id="outSearch#{optId}" styleClass="searchResultArea">
				<ui:insert name="result">
                center content
                </ui:insert>
			</h:panelGroup>
		</p:layoutUnit>

		<c:if test="#{mb.searchTemplate.habilitaNorte}">
			<p:layoutUnit id="lyNorth#{optId}" position="north" resizable="false"
				rendered="#{mb.searchTemplate.habilitaNorte}"
				collapsible="true" size="#{sizeFilter eq null?300:sizeFilter}"
				style=" padding: 0px 0px 0px 0px; marging: 0px 0px 0px 0px; border-top:none; border-bottom:none; border-right:none;"
				minSize="40" maxSize="#{sizeFilter eq null?300:sizeFilter}" >
				<h:form id="frmFilterN#{optId}">
					<ui:include src="tmpl_filter_tools.xhtml" />
					<p:panel id="pnlFilterN#{optId}" styleClass="filterArea" style="border:none;">
						<ui:insert name="filter">filter east content </ui:insert>
					</p:panel>
				</h:form>
			</p:layoutUnit>
		</c:if>

		<c:if test="#{mb.searchTemplate.habilitaEste}">
			<p:layoutUnit id="lyEast#{optId}" position="east" resizable="false"
				rendered="#{mb.searchTemplate.habilitaEste}"
				collapsible="true" size="#{sizeFilter eq null?300:sizeFilter}"
				style=" padding: 0px 0px 0px 0px; marging: 0px 0px 0px 0px; border-top:none; border-bottom:none; border-right:none;"
				minSize="40" maxSize="#{sizeFilter eq null?300:sizeFilter}">
				<h:form id="frmFilterE#{optId}">
					<ui:include src="tmpl_filter_tools.xhtml" />
					<p:panel id="pnlFilterE#{optId}" styleClass="filterArea" style="border:none;">						
						<ui:insert name="filter">filter east content</ui:insert>
					</p:panel>
				</h:form>
			</p:layoutUnit>
		</c:if>

		<c:if test="#{mb.searchTemplate.habilitaOeste}">
			<p:layoutUnit id="lyWest#{optId}" position="west" resizable="false"
				rendered="#{mb.searchTemplate.habilitaOeste},@this"
				collapsible="true" size="#{sizeFilter eq null?300:sizeFilter}"
				style=" padding: 0px 0px 0px 0px; marging: 0px 0px 0px 0px; border-top:none; border-bottom:none; border-right:none;"
				minSize="40" maxSize="#{sizeFilter eq null?300:sizeFilter}">
				<h:form id="frmFilterO#{optId}">
					<ui:include src="tmpl_filter_tools.xhtml" />
					<p:panel id="pnlFilterO#{optId}" styleClass="filterArea" style="border:none;">
						<ui:insert name="filter">filter east content</ui:insert>
					</p:panel>
				</h:form>
			</p:layoutUnit>
		</c:if>

	</p:layout>
</f:subview>
</ui:composition>
