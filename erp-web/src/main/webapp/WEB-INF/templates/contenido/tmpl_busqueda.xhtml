<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">


	<p:layout id="lySearchBody" style="min-width:400px;min-height:700px;">

		<p:layoutUnit position="center" id="lyCenter"
			style="border: none; padding: 0px 0px 0px 0px; marging: 0px 0px 0px 0px;">
			<h:form>
				<p:toolbar id="tools">
					<f:facet name="left">
						<p:commandButton type="button" value="New" icon="ui-icon-document" />

						<p:commandButton type="button" value="Open"
							icon="ui-icon-folder-open" />

						<span class="ui-separator"> <span
							class="ui-icon ui-icon-grip-dotted-vertical" />
						</span>

						<p:commandButton type="button" title="Save" icon="ui-icon-disk" />
						<p:commandButton type="button" title="Delete" icon="ui-icon-trash" />
						<p:commandButton type="button" title="Print" icon="ui-icon-print" />
					</f:facet>

					<f:facet name="right">
						<p:menuButton value="Options">
							<p:menuitem value="Save" actionListener="#{toolbarView.save}"
								icon="ui-icon-disk" />
							<p:menuitem value="Update" actionListener="#{toolbarView.update}"
								icon="ui-icon-arrowrefresh-1-w" />
							<p:menuitem value="Delete" actionListener="#{toolbarView.delete}"
								ajax="false" icon="ui-icon-close" />
							<p:menuitem value="Homepage" url="http://www.primefaces.org"
								icon="ui-icon-extlink" />
						</p:menuButton>
					</f:facet>

				</p:toolbar>
			</h:form>
			<h:panelGroup id="outSearch" styleClass="searchResultArea">
				<ui:insert name="result">
                center content
                </ui:insert>
			</h:panelGroup>
		</p:layoutUnit>

		<c:if test="#{mb.searchTemplate.habilitaNorte}">
			<p:layoutUnit id="lyNorth" position="north" resizable="false"
				size="150" rendered="#{mb.searchTemplate.habilitaNorte}"
				collapsible="true"
				style=" padding: 0px 0px 0px 0px; marging: 0px 0px 0px 0px; border-top:none; border-bottom:none; border-right:none;"
				minSize="40" maxSize="300">
				<h:form id="frmFilterN">
					<p:toolbar id="toolsSearchN">
						<f:facet name="left">
							<p:commandButton id="btnSearch1" value="Buscar" title="Buscar"
								actionListener="#{mb.actionSearch}" ajax="true"
								update="#{p:component('outSearch')}" partialSubmit="true"
								process="@form,@this" icon="fa fa-search" />
						</f:facet>

					</p:toolbar>


					<p:panel id="pnlFilterN" styleClass="filterArea"
						style="border:none;">



						<ui:insert name="filter">
                filter east content
         </ui:insert>


					</p:panel>
				</h:form>

			</p:layoutUnit>
		</c:if>
		<c:if test="#{mb.searchTemplate.habilitaEste}">
			<p:layoutUnit id="lyEast" position="east" resizable="false"
				size="300" rendered="#{mb.searchTemplate.habilitaEste}"
				collapsible="true"
				style=" padding: 0px 0px 0px 0px; marging: 0px 0px 0px 0px; border-top:none; border-bottom:none; border-right:none;"
				minSize="40" maxSize="300">
				<h:form id="frmFilterE">
					<p:toolbar id="toolsSearchE">
						<f:facet name="left">
							<p:commandButton id="btnSearch2" value="Buscar" title="Buscar"
								actionListener="#{mb.actionSearch}" ajax="true"
								partialSubmit="true" update="#{p:component('outSearch')}"
								process="@form,@this" icon="fa fa-search" />
						</f:facet>

					</p:toolbar>
					<p:panel id="pnlFilterE" styleClass="filterArea"
						style="border:none;">


						<ui:insert name="filter">
                filter east content
         </ui:insert>
					</p:panel>


				</h:form>

			</p:layoutUnit>
		</c:if>
		<c:if test="#{mb.searchTemplate.habilitaOeste}">
			<p:layoutUnit id="lyWest" position="west" resizable="false"
				size="300" rendered="#{mb.searchTemplate.habilitaOeste},@this"
				collapsible="true"
				style=" padding: 0px 0px 0px 0px; marging: 0px 0px 0px 0px; border-top:none; border-bottom:none; border-right:none;"
				minSize="40" maxSize="300">
				<h:form id="frmFilterO">
					<p:toolbar id="toolsSearchO">
						<f:facet name="left">
							<p:commandButton id="btnSearch3" value="Buscar" title="Buscar"
								actionListener="#{mb.actionSearch}" ajax="true"
								update="#{p:component('outSearch')}" partialSubmit="true"
								process="@form,@this" icon="fa fa-search" />
						</f:facet>

					</p:toolbar>


					<p:panel id="pnlFilterO" styleClass="filterArea"
						style="border:none;">




						<ui:insert name="filter">
                filter east content
         </ui:insert>

					</p:panel>
				</h:form>
			</p:layoutUnit>
		</c:if>





	</p:layout>

</ui:composition>
