<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<h:form>
		<p:toolbar id="tools#{optId}">
			<f:facet name="left">
				<p:commandButton value="Nuevo"  	icon="fa fa-plus"  actionListener="#{mb.actionCreateRedirect(currentOption)}" update="#{tabContent}" />
				<p:commandButton value="Editar" 	icon="fa fa-edit"  actionListener="#{mb.actionEditRedirect(currentOption)}"   update="#{tabContent}" />
				<p:commandButton value="Eliminar" 	icon="fa fa-minus" actionListener="#{mb.actionDelete(currentOption)}"   	  update="#{tabContent}"/>				
			</f:facet>
		</p:toolbar>
	</h:form>
</ui:composition>
