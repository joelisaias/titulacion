<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<p:layout style="min-width:#{withLayout eq null? '400px':withLayout};min-height:#{heightLayout eq null? '750px':heightLayout};">

		<c:if test="#{mb.editTemplate.habilitaNorte}">
			<p:layoutUnit position="north" resizable="false"
				rendered="#{mb.editTemplate.habilitaNorte}"
				collapsible="true" size="#{sizeNorth eq null?300:sizeNorth}"
				style=" padding: 0px 0px 0px 0px; marging: 0px 0px 0px 0px; border-top:none; border-bottom:none; border-right:none;"
				minSize="40" maxSize="#{sizeNorth eq null?300:sizeNorth}">
				<ui:include src="tmpl_edicion_tools.xhtml" />				
				<ui:insert name="head">Head Segment Content</ui:insert>
			</p:layoutUnit>
		</c:if>


		<p:layoutUnit position="center"
			style="border: none; padding: 0px 0px 0px 0px; marging: 0px 0px 0px 0px;">
				<ui:insert name="detail">detail content</ui:insert>
		</p:layoutUnit>

		<c:if test="#{mb.editTemplate.habilitaEste}">
			<p:layoutUnit  position="east" resizable="false"
				rendered="#{mb.editTemplate.habilitaEste}"
				collapsible="true" size="#{sizeEast eq null?300:sizeEast}"
				style=" padding: 0px 0px 0px 0px; marging: 0px 0px 0px 0px; border-top:none; border-bottom:none; border-right:none;"
				minSize="40" maxSize="#{sizeEast eq null?300:sizeEast}">
					<ui:insert name="east">East Segment content</ui:insert>

			</p:layoutUnit>
		</c:if>

		<c:if test="#{mb.editTemplate.habilitaOeste}">
			<p:layoutUnit  position="west" resizable="false"
				rendered="#{mb.editTemplate.habilitaOeste}"
				collapsible="true" size="#{sizeWest eq null?300:sizeWest}" 
				style=" padding: 0px 0px 0px 0px; marging: 0px 0px 0px 0px; border-top:none; border-bottom:none; border-right:none;"
				minSize="40" maxSize="#{sizeWest eq null?300:sizeWest}">
					<ui:insert name="westSegment">West segment content</ui:insert>
			</p:layoutUnit>
		</c:if>

	</p:layout>

</ui:composition>
