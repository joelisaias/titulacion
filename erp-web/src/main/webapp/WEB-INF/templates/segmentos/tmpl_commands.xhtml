<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions" 
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	>
	
	<h:form id="frm_cmd">
		<pe:remoteCommand id="addTabCmd" name="addTab" update="pagesTarget"  
		    actionListener="#{tabOptionsMB.addTab}">  
		    <pe:methodSignature parameters="java.lang.Long" />
		    <pe:methodParam name="id"/>
		</pe:remoteCommand>
		
		<pe:remoteCommand id="remTabCmd" name="remTab" update="pagesTarget"  
		    actionListener="#{tabOptionsMB.removeTab}">  
		    <pe:methodSignature parameters="java.lang.Long" />
		    <pe:methodParam name="id"/>
		</pe:remoteCommand>
		
	</h:form>  
	
	
</ui:composition>
