<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
<meta charset="utf-8" />
<title>ERP v1</title>
<meta name="description" content="Template de aplicacion" />
<meta name="author" content="Joel Alvarado" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="shortcut icon" type="image/gif" href="#{request.contextPath}/resources/images/favicon.png" />
<!-- estilos -->
<h:outputStylesheet library="plugins" 	name="bootstrap/bootstrap.min.css" />
<h:outputStylesheet library="plugins" 	name="font-awesome/css/font-awesome.min.css" />
<h:outputStylesheet library="css" 		name="erp.css" />


</h:head>
<h:body>
<f:view>
<ui:include src="/WEB-INF/templates/segmentos/tmpl-seg-header.xhtml" />
	<!--Start Container-->
	<div  id="main" class="container-fluid">
		<div class="row">
		
		<ui:include src="/WEB-INF/templates/segmentos/tmpl-seg-menu.xhtml"></ui:include>
		
			<!--Start Content-->
			<div id="content" class="col-xs-12 col-sm-10">
				<ui:include src="/WEB-INF/templates/segmentos/tmpl-seg-info.xhtml" />
				
				
				<ui:insert name="lienzo" >

				</ui:insert>
			</div>
			<!--End Content-->
		</div>
	</div>
	

	<!-- scripts -->
	
	<h:outputScript library="plugins"		name="bootstrap/bootstrap.min.js" />	
	<h:outputScript library="js" 			name="erp.js" />
	</f:view>
</h:body>
</html>
