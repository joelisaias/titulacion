<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

	<div class="input-group input-sm">
		<span class="input-group-addon">#</span>
		<h:inputText id="filId" value="#{filtro.id}" styleClass="form-control"	placeholder="Id" converter="javax.faces.Integer">
		<f:convertNumber type="number" for="filId"  integerOnly="true"/>
		</h:inputText>
	</div>

	<div class="input-group input-sm">
		<span class="input-group-addon"><i class="fa fa-font"></i></span>
		<h:inputText id="filCod" value="#{filtro.codigo}" immediate="true"
			styleClass="form-control" placeholder="Codigo" />
	</div>

	<div class="input-group input-sm">
		<span class="input-group-addon"><i class="fa fa-font"></i></span>
		<h:inputText id="filDesc" value="#{filtro.descripcion}" immediate="true"
			styleClass="form-control" placeholder="Descripcion" />
	</div>


</ui:composition>
