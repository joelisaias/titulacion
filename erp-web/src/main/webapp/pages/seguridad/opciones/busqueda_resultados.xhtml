<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

	<h:form id="frmResults">
    <p:dataTable id="idDtModulo" var="reg"   value="#{mb.dataModel}" rows="#{mb.dataModel.pagination.pageSize}" 
    			 lazy="true" selectionMode="single"  selection="#{mb.currentDTO}" rowKey="#{reg.id}"
                 paginator="true"  paginatorPosition="bottom" emptyMessage="No se han cargado Opciones" reflow="true" currentPageReportTemplate="{currentPage} de {totalPages}"                        
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="#{mb.dataModel.pagination.rowsPerPagesString}">
                         
        <p:ajax event="rowDblselect"  listener="#{mb.actionRedirect}"/>
               
                         
         <f:facet name="header">
            Lista de Opciones
        </f:facet>
        
        <p:column headerText="Id">
            <h:outputText value="#{reg.id}" />
        </p:column>
 
        <p:column headerText="Codigo">
            <h:outputText value="#{reg.codigo}" />
        </p:column>
 
        <p:column headerText="Descripcion">
            <h:outputText value="#{reg.descripcion}" />
        </p:column>
 
        <p:column headerText="tipo">
            <h:outputText value="#{reg.tipo}" />
        </p:column>
    </p:dataTable>
</h:form>

</ui:composition>
