<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	>
	
	<h:form id="frmOpcion">
	<p:panelGrid id="pgHedOpt" cellpadding="1" style="width:100%; border:none;" >

		<p:row style="border:none;">
				<p:column style="border:none;">
					<h:outputLabel for="txtCodigo" value="Codigo"/>
				</p:column>
				<p:column style="border:none;">
					<h:inputText id="txtCodigo" value="#{dto.codigo}" placeholder="Codigo" styleClass="form-control"/>			
				</p:column>
				<p:column style="border:none;">
					<h:outputLabel for="txtDesc" value="Descripcion"/>
				</p:column>
				<p:column colspan="#{(dto.padre eq null?(dto.id ne null?3:1):1) }" width="100%" style="border:none;">					
					<h:inputText id="txtDesc" value="#{dto.descripcion}" placeholder="Descripcion" styleClass="form-control" style="width:100%;"/>
				</p:column>
				<p:column style="border:none;" rendered="#{dto.padre ne null or dto.id eq null}">
					<h:outputLabel for="txtPadre" value="Padre"/>
				</p:column>
				<p:column style="border:none;" rendered="#{dto.padre ne null or dto.id eq null}">
					<h:inputText id="txtPadre" value="#{dto.padre.codigo}" placeholder="Padre" styleClass="form-control"/>			
				</p:column>
							
		</p:row>

		<p:row style="border:none;">		
				<p:column style="border:none;">
					<h:outputLabel for="txtMB" value="Managed Bean"/>
				</p:column>
				<p:column style="border:none;">
					<h:inputText id="txtMB" value="#{dto.managedBean}" placeholder="Managed Bean" styleClass="form-control"/>
				</p:column>
				<p:column style="border:none;">
					<h:outputLabel for="txtIcon" value="Icono"/>
				</p:column>
				<p:column style="border:none;">
					<h:inputText id="txtIcon" value="#{dto.icono}" placeholder="Icono" styleClass="form-control"/>
				</p:column>
				<p:column style="border:none;">
					<h:outputLabel for="lstTipo" value="Tipo"/>
				</p:column>
				<p:column style="border:none;">				
					<h:panelGrid columns="2" width="100%">
						<p:selectOneMenu id="lstTipo" value="#{dto.tipo}" editable="false" filter="true" style="with:40px;"
										 converter="omnifaces.GenericEnumConverter" panelStyle="width:300px" var="t" effect="fade">
							<p:ajax update="lblTipo" />
				            <f:selectItems value="#{mb.listTipo}" var="tp" itemLabel="#{tp.value}" itemValue="#{tp}" />
				            <p:column style="width:10%;">
				            	<h:outputText value="#{t.value}"/>
				            </p:column>
				            <p:column>
				            	<h:outputText value="#{t.key}"/>
				            </p:column>
				        </p:selectOneMenu>
				        
				        <h:outputText id="lblTipo" value="#{dto.tipo.key}" styleClass="form-control" style="width:100%;" />
			        </h:panelGrid>
				</p:column>
		</p:row>
		
		<p:row style="border:none;">		
				<p:column style="border:none;">
					<h:outputLabel for="txtAlist" value="Accion Busqueda"/>
				</p:column>
				<p:column style="border:none;">
					<h:inputText id="txtAlist" value="#{dto.accionListar}" placeholder="Accion Busqueda" styleClass="form-control"/>
				</p:column>
				<p:column style="border:none;">
					<h:outputLabel for="txtAEdit" value="Accion Edicion"/>
				</p:column>
				<p:column style="border:none;">
					<h:inputText id="txtAEdit" value="#{dto.accionEditar}" placeholder="Accion Edicion" styleClass="form-control"/>
				</p:column>
				<p:column style="border:none;">
					<h:outputLabel for="txtAnew" value="Accion Crear"/>
				</p:column>
				<p:column style="border:none;">
					<h:inputText id="txtAnew" value="#{dto.accionCrear}" placeholder="Accion Crear" styleClass="form-control"/>
				</p:column>
		</p:row>
		
	</p:panelGrid>
	</h:form>
	

</ui:composition>
